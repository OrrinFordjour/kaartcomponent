<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- import google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <!-- import stylesheet -->
  <link rel="stylesheet" href="./style/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <div class="container">
    <div class="card">
      <!-- card text -->
      <div class="card-text">
        <div class="block">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat-block">
              <div class="stat-num">10k+</div>
              <div class="stat-title">Companies</div>
            </div>
            <div class="stat-block">
              <div class="stat-num">314</div>
              <div class="stat-title">Templates</div>
            </div>
            <div class="stat-block">
              <div class="stat-num">12m+</div>
              <div class="stat-title">Queries</div>
            </div>
          </div>
        </div>
      </div>
      <!-- card image -->
      <div class="card-image">
        <img class="image-desktop" src="./images/image-header-desktop.jpg" alt="card-image">
        <img class="image-mobile" src="./images/image-header-mobile.jpg" alt="card-image-mobile">
        <div class="pink"></div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Orrin Fordjour</a>.
  </div>
</body>

</html>
